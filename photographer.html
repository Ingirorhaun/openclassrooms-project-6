<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <section class="photograph-header">
        <div class="photographer-info"></div>
        <button class="contact_button">Contactez-moi</button>
        <figure>
          <img src="" class="photographer-photo" />
        </figure>
      </section>
      <section id="media-section">
        <div class="media-filter">
          <label id="sort-label">Trier par</label>
          <div>
            <button
              class="dropbtn"
              role="button"
              aria-haspopup="listbox"
              aria-expanded
            >
              Popularité
            </button>
            <div
              class="dropdown-items"
              role="listbox"
              aria-activedescendant
              aria-selected
              aria-labelledby="sort-label"
            >
              <a href="#" data-sort="likes">Popularité</a>
              <a href="#" data-sort="date">Date</a>
              <a href="#" data-sort="title">Titre</a>
            </div>
          </div>
        </div>
      </section>
      <aside id="likes-counter"></aside>
    </main>
    <div id="contact_modal" aria-modal>
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <div class="close-btn"><img src="assets/icons/close.svg" /></div>
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input name="name" />
          </div>
          <div>
            <label>Nom</label>
            <input name="surname" />
          </div>
          <div>
            <label>Email</label>
            <input name="email" />
          </div>
          <div>
            <label>Votre message</label>
            <textarea name="message" rows="10"></textarea>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <div id="lightbox-modal" aria-modal>
      <div class="modal">
        <div class="close-btn"><img src="assets/icons/close.svg" /></div>
        <section class="modal-media">
          <div id="previous-btn"><img src="assets/icons/previous.svg" /></div>
          <div id="media-item"></div>
          <div id="next-btn"><img src="assets/icons/next.svg" /></div>
        </section>
      </div>
    </div>
    <script src="/scripts/pages/photographer.js" type="module"></script>
    <script src="/scripts/utils/contactForm.js" type="module"></script>
  </body>
</html>
