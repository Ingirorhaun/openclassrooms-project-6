<!DOCTYPE html>
<html>
  <head>
    <base href="/openclassrooms-project-6/" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="./index.html" title="Fisheye Home page">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Home page"
        />
      </a>
    </header>
    <main id="main">
      <section class="photograph-header">
        <div class="photographer-info"></div>
        <button class="contact_button" aria-label="Contactez-moi">
          Contactez-moi
        </button>
        <figure>
          <img src="" class="photographer-photo" />
        </figure>
      </section>
      <section id="media-section">
        <div class="media-filter">
          <label id="sort-label">Trier par</label>
          <div>
            <button
              class="dropbtn"
              role="button"
              aria-haspopup="listbox"
              aria-expanded
              aria-label="Trier par"
            >
              Défaut
            </button>
            <div
              class="dropdown-items"
              role="listbox"
              aria-activedescendant
              aria-selected
              aria-labelledby="sort-label"
            >
              <a href="#" data-sort="likes">Popularité</a>
              <a href="#" data-sort="date">Date</a>
              <a href="#" data-sort="title">Titre</a>
            </div>
          </div>
        </div>
      </section>
      <aside id="likes-counter"></aside>
    </main>
    <div id="contact_modal">
      <dialog
        class="modal"
        aria-modal
        aria-labelledby="contact_heading"
        role="dialog"
      >
        <header>
          <h1 id="contact_heading">Contactez-moi</h1>
          <button class="close-btn" aria-label="Fermer la modale">
            <img src="assets/icons/close.svg" />
          </button>
        </header>
        <form>
          <div>
            <label for="name">Prénom</label>
            <input name="name" id="name_field" />
          </div>
          <div>
            <label for="surname">Nom</label>
            <input name="surname" id="surname_field" />
          </div>
          <div>
            <label for="email">Email</label>
            <input name="email" id="email_field" />
          </div>
          <div>
            <label for="message_box">Votre message</label>
            <textarea name="message" id="message_box" rows="10"></textarea>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </dialog>
    </div>
    <div id="lightbox-modal">
      <dialog
        class="modal"
        aria-modal
        aria-label="Vue de l'image en dimensions originales"
        role="dialog"
      >
        <button class="close-btn" aria-label="Fermer la modale">
          <img src="assets/icons/close.svg" />
        </button>
        <section class="modal-media">
          <div>
            <a href="#" title="Image Précédente" id="previous-btn">
              <img src="assets/icons/previous.svg" />
            </a>
          </div>
          <div id="media-item"></div>
          <div>
            <a href="#" title="Image Suivante" id="next-btn">
              <img src="assets/icons/next.svg" />
            </a>
          </div>
        </section>
      </dialog>
    </div>
    <script src="scripts/pages/photographer.js" type="module"></script>
    <script src="scripts/utils/contactForm.js" type="module"></script>
  </body>
</html>
